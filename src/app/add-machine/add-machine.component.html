<h1>Add Machine</h1>
<mat-card>
  <form [formGroup]="machineForm">
    <div class="d-flex flex-column align-items-center">
      <div>
        <mat-form-field appearance="outline">
          <mat-label>Code</mat-label>
          <input formControlName="code" matInput placeholder="Enter Code" />
          <div
            *ngIf="f.code.touched && f.code.errors?.required"
            class="alert alert-danger"
          >
            Code is required
          </div>
          <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="outline">
          <mat-label>Description</mat-label>
          <input
            formControlName="description"
            matInput
            placeholder="Enter Description"
          />
          <div
            *ngIf="f.description.touched && f.description.errors?.required"
            class="alert alert-danger"
          >
            Description is required
          </div>
          <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="outline">
          <mat-label>Hourly Rent</mat-label>
          <input
            type="number"
            formControlName="hourly_rent"
            matInput
            placeholder="Enter Hourly Rent"
          />
          <div
            *ngIf="f.hourly_rent.touched && f.hourly_rent.errors?.required"
            class="alert alert-danger"
          >
            Hourly Rent is required
          </div>
          <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="outline">
          <mat-label>Max Hours</mat-label>
          <input
            type="number"
            formControlName="max_hrs"
            matInput
            placeholder="Enter Max Hours"
          />
          <div
            *ngIf="f.max_hrs.touched && f.max_hrs.errors?.required"
            class="alert alert-danger"
          >
            Max Hours is required
          </div>
          <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>
      </div>
    </div>
    <br />
    <div class="d-flex justify-content-between">
      <button (click)="onCancel()" mat-raised-button color="primary">
        Cancel
      </button>
      <button (click)="onSubmit()" mat-raised-button color="primary">
        Add Machine
      </button>
    </div>
  </form>
</mat-card>
